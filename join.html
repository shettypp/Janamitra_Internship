<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Join</title>
    <link rel="stylesheet" href="join.css">
</head>
<body>
    <div class="header">
        <h1>Welcome to Janmamithra Trust</h1>
        <p>"Be the changeâ€”unite to inspire hope, create impact, and shape a better tomorrow."</p>
    </div>
    <form>
        <p>Join us in creating a better future by filling this form!</p>
        <br>
        <div class="form-group">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>
        </div>
        <div class="form-group">
            <label for="mobile">Mobile:</label>
            <input type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required>
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
        </div>
        <div class="form-group">
            <label for="address">Address:</label>
            <textarea id="address" name="address" rows="4" required></textarea>
        </div>
        <div class="form-group">
            <label for="blood_group">Blood Group:</label>
            <input type="text" id="blood_group" name="blood_group" required>
        </div>
        <div class="form-group">
            <label for="date_of_birth">Date of Birth:</label>
            <input type="date" id="date_of_birth" name="date_of_birth" required>
        </div>
        <div class="form-group">
            <label for="profession">Profession:</label>
            <input type="text" id="profession" name="profession" required>
        </div>
        <div class="form-group">
            <label for="passion_hobbies">Passion/Hobbies:</label>
            <input type="text" id="passion_hobbies" name="passion_hobbies" required>
        </div>
        <div class="form-group">
            <label for="image-upload">Upload Your Photo:</label>
            <input type="file" id="image-upload" name="image" accept="image/*" required>
        </div>
        <button type="submit">Join</button>
    </form>
</body>
</html>
